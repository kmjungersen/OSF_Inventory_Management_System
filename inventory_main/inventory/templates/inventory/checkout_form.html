<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Item Checkout</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/site.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/flatly/bootstrap.min.css" rel="stylesheet">

    <script src="{% static 'inventory/elements.js' %}"></script>

</head>
<body>

        <h2>{{ checkout  }} {{ item }}?</h2>

        <form action="go/" method="POST" >
            {% csrf_token %}

            <input type="submit" value="{{ checkout }}">

        </form>

</body>
</html>
